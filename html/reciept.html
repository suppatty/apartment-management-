    <script>
document.getElementById('print-receipt').addEventListener('click', function() {
    // Gather the form data
    const name = document.getElementById('name').value;
    const amount = document.getElementById('amount').value;
    const dueDate = document.getElementById('due-date').value;

    // Validate input fields
    if (name && amount && dueDate) {
        // Create a print-friendly receipt
        const receiptContent = `
            <div style="font-family: monospace; width: 220px; padding: 10px; margin: 0 auto; border: none;">
                <h3 style="text-align: center; margin: 0; font-size: 16px;">Receipt</h3>
                <p style="margin: 5px 0;"><strong>Name:</strong> ${name}</p>
                <p style="margin: 5px 0;"><strong>Amount:</strong> $${amount}</p>
                <p style="margin: 5px 0;"><strong>Due Date:</strong> ${dueDate}</p>
                <p style="margin: 5px 0;"><strong>Date:</strong> ${new Date().toLocaleDateString()}</p>
                <hr style="border: none; border-top: 1px dashed #000; margin: 10px 0;">
                <p style="text-align: center; font-size: 12px; margin: 0;">Thank you for your payment!</p>
            </div>
        `;

        // Open a new window and write the receipt content to it
        const printWindow = window.open('', '', 'width=300,height=500');
        printWindow.document.write(`
            <html>
                <head>
                    <style>
                        body {
                            margin: 0;
                            padding: 0;
                        }
                        .receipt {
                            font-family: monospace;
                            width: 220px;
                            margin: 0 auto;
                            padding: 10px;
                            text-align: center;
                        }
                        .receipt h3 {
                            margin: 0;
                            font-size: 16px;
                        }
                        .receipt p {
                            margin: 5px 0;
                        }
                        .receipt hr {
                            border: none;
                            border-top: 1px dashed #000;
                            margin: 10px 0;
                        }
                    </style>
                </head>
                <body>
                    <div class="receipt">
                        ${receiptContent}
                    </div>
                </body>
            </html>
        `);
        printWindow.document.close();

        // Trigger the print dialog for thermal printer
        printWindow.print();

        // Close the print window after printing
        printWindow.onafterprint = function() {
            printWindow.close();
        };
    } else {
        alert('Please fill out all fields.');
    }
});
</script>
